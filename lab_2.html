<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Лабораторная работа №2</title>
	<link rel="stylesheet" type="text/css" href="house-position-absolute/house-position-absolute.css">
	<link rel="stylesheet" type="text/css" href="house-position-fixed/house-position-fixed.css">
	<link rel="stylesheet" type="text/css" href="house-position-relative/house-position-relative.css">
	<link rel="stylesheet" type="text/css" href="house-position-static/house-position-static.css">

</head>
<body>
	<div class="house-position-absolute">
		<div class="house-position-absolute__wall">
			<div class="house-position-absolute__door">
				<div class="house-position-absolute__doorhandle"></div>
			</div>
			<div class="house-position-absolute__two-window">
				<div class="house-position-absolute__window-1">
					<div class="house-position-absolute__window-frame-horizontal"></div>
					<div class="house-position-absolute__window-frame-vertical"></div>
				</div>
				<div class="house-position-absolute__window-2">
					<div class="house-position-absolute__window-frame-horizontal"></div>
					<div class="house-position-absolute__window-frame-vertical"></div>
				</div>
			</div>
		</div>
		<div class="house-position-absolute__loft">
			<div class="house-position-absolute__window">
				<div class="house-position-absolute__frame"></div>
			</div>
		</div>
		<div class="house-position-absolute__roof">
			<div class="house-position-absolute__roof-left"></div>
			<div class="house-position-absolute__roof-right"></div>
		</div>
	</div>

	<div class="house-position-fixed">
		<div class="house-position-fixed__wall">
			<div class="house-position-fixed__door">
				<div class="house-position-fixed__doorhandle"></div>
			</div>
			<div class="house-position-fixed__window">
				<div class="house-position-fixed__window-1">
					<div class="house-position-fixed__blind-1-1"></div>
					<div class="house-position-fixed__blind-1-2"></div>
				</div>
				<div class="house-position-fixed__window-2">
					<div class="house-position-fixed__blind-2-1"></div>
					<div class="house-position-fixed__blind-2-2"></div>
				</div>
				<div class="house-position-fixed__window-3">
					<div class="house-position-fixed__blind-3-1"></div>
					<div class="house-position-fixed__blind-3-2"></div>
				</div>
			</div>
		</div>
		<div class="house-position-fixed__stairs">
			<div class="house-position-fixed__stairs-1"></div>
			<div class="house-position-fixed__stairs-2"></div>
		</div>
		<div class="house-position-fixed__tail"></div>
	</div>

	<div class="house-position-relative">
		<div class="house-position-relative__wall">
			<div class="house-position-relative__window-1"></div>
			<div class="house-position-relative__window-2"></div>
			<div class="house-position-relative__window-3"></div>
			<div class="house-position-relative__window-4"></div>
			<div class="house-position-relative__door">
				<div class="house-position-relative__door-frame">
				<div class="house-position-relative__doorhandle-1"></div>
				<div class="house-position-relative__doorhandle-2"></div>
				</div>
			</div>
			<div class="house-position-relative__aerial"></div>
		</div>	
	</div>

	<div class="house-position-static">
		<div class="house-position-static__wall">
			<div class="house-position-static__door"></div>
			<div class="house-position-static__window"></div>
		</div>
		<div class="house-position-static__roof"></div>

	</div>

	
</body>
</html>
